<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Challenge Alura</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="color1"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>

    <div class="main-area">
      <div class="logo-descripcion">
        <div class="logo"></div>
      </div>

      <div class="subtitulo-texto">
        <p class="subtitulo"> Challenge ONE Front End - Portafolio</p>
      </div>

      <div class="contenedorTextAreas">
        <div class="container">
          <textarea
            class="text"
            id="texto1"
            onclick="borrarTextAreaOnClick(this.id)"
            placeholder="Ingrese texto aquí..."
          ></textarea>
          <div class="tn-container">
            <button class="Btn" id="btn_encriptar">Encriptar</button>
            <button class="Btn" id="btn_desencriptar">Desencriptar</button>
          </div>
        </div>

        <div class="container">
          <textarea
            class="text"
            id="texto2"
            onclick="borrarTextAreaOnClick(this.id)"
            placeholder="Ningún mensaje fue encontrado..."
          ></textarea>
          <button class="Btn" id="copiar">Copiar</button>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
